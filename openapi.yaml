openapi: 3.0.0
info:
  title: Daily Journal API
  version: 1.0.0
  description: A simple API for managing daily journal entries and users with authentication

servers:
  - url: https://cse341-rlcp.onrender.com
    description: Production server
  - url: http://localhost:3000
    description: Local development server
  - url: http://localhost:3001
    description: Alternative local server (port 3001)
  - url: http://localhost:3002
    description: Alternative local server (port 3002)
  - url: http://localhost:3003
    description: Alternative local server (port 3003)
  - url: http://localhost:3004
    description: Alternative local server (port 3004)
  - url: http://localhost:3005
    description: Alternative local server (port 3005)

components:
  schemas:
    Journal:
      type: object
      required:
        - title
        - content
      properties:
        _id:
          type: string
          description: The auto-generated id of the journal entry
        title:
          type: string
          description: The title of the journal entry
          maxLength: 100
        content:
          type: string
          description: The content of the journal entry
        mood:
          type: string
          description: The mood associated with the entry
          enum:
            # Positive moods
            - happy
            - joyful
            - excited
            - enthusiastic
            - grateful
            - peaceful
            - content
            - energetic
            - inspired
            - proud
            - optimistic
            - relaxed
            - motivated
            - confident
            - cheerful
            - loved
            - blessed
            - accomplished
            # Neutral moods
            - neutral
            - calm
            - focused
            - thoughtful
            - contemplative
            - balanced
            - mindful
            - present
            - centered
            - curious
            - reflective
            # Challenging moods
            - sad
            - angry
            - frustrated
            - anxious
            - stressed
            - tired
            - overwhelmed
            - disappointed
            - worried
            - confused
            - lonely
            - nervous
            - irritable
            - restless
            - melancholy
            - exhausted
          default: neutral
        date:
          type: string
          format: date-time
          description: The date of the entry
        createdAt:
          type: string
          format: date-time
          description: The creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: The last update timestamp

    User:
      type: object
      required:
        - username
        - email
        - password
      properties:
        _id:
          type: string
          description: The auto-generated id of the user
        username:
          type: string
          description: The username of the user
          minLength: 3
          maxLength: 30
        email:
          type: string
          format: email
          description: The email address of the user
        password:
          type: string
          description: The password of the user (min 6 characters)
          minLength: 6
        googleId:
          type: string
          description: Google OAuth ID for the user
        createdAt:
          type: string
          format: date-time
          description: The creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: The last update timestamp

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token for authenticated user
        user:
          type: object
          properties:
            id:
              type: string
            username:
              type: string
            email:
              type: string

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
            status:
              type: number

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /api/auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  description: The username of the user
                  minLength: 3
                  maxLength: 30
                email:
                  type: string
                  format: email
                  description: The email address of the user
                password:
                  type: string
                  description: The password of the user
                  minLength: 6
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: The email address of the user
                password:
                  type: string
                  description: The password of the user
                  minLength: 6
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/google:
    get:
      summary: Initiate Google OAuth2 login flow
      tags: [Auth]
      description: Redirects to Google's OAuth consent screen for authentication
      responses:
        '302':
          description: Redirect to Google OAuth login page
          headers:
            Location:
              schema:
                type: string
                example: https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id=...
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/google/callback:
    get:
      summary: Google OAuth2 callback URL
      tags: [Auth]
      description: Handles the callback from Google OAuth after successful authentication
      parameters:
        - in: query
          name: code
          schema:
            type: string
          description: Authorization code from Google
      responses:
        '200':
          description: Successful authentication, returns JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout:
    post:
      summary: Logout user (client-side token removal)
      tags: [Auth]
      responses:
        '200':
          description: User logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/journal:
    get:
      summary: Get all journal entries
      tags: [Journal]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of journal entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Journal'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new journal entry
      tags: [Journal]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  description: The title of the journal entry
                  maxLength: 100
                content:
                  type: string
                  description: The content of the journal entry
                mood:
                  type: string
                  description: The mood associated with the entry
                  enum:
                    - happy
                    - joyful
                    - excited
                    - enthusiastic
                    - grateful
                    - peaceful
                    - content
                    - energetic
                    - inspired
                    - proud
                    - optimistic
                    - relaxed
                    - motivated
                    - confident
                    - cheerful
                    - loved
                    - blessed
                    - accomplished
                    - neutral
                    - calm
                    - focused
                    - thoughtful
                    - contemplative
                    - balanced
                    - mindful
                    - present
                    - centered
                    - curious
                    - reflective
                    - sad
                    - angry
                    - frustrated
                    - anxious
                    - stressed
                    - tired
                    - overwhelmed
                    - disappointed
                    - worried
                    - confused
                    - lonely
                    - nervous
                    - irritable
                    - restless
                    - melancholy
                    - exhausted
      responses:
        '201':
          description: Journal entry created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Journal'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/journal/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Journal entry ID

    get:
      summary: Get a journal entry by ID
      tags: [Journal]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Journal entry found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Journal'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Journal entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update a journal entry
      tags: [Journal]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Journal'
      responses:
        '200':
          description: Journal entry updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Journal'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Journal entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a journal entry
      tags: [Journal]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Journal entry deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Journal entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users:
    get:
      summary: Returns all users (requires authentication)
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

    post:
      summary: Create a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: The created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '500':
          description: Server error

  /api/users/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: User ID

    get:
      summary: Returns a user by ID (requires authentication)
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A single user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

    put:
      summary: Update a user by ID (requires authentication)
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: The updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Server error

    delete:
      summary: Delete a user by ID (requires authentication)
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Server error 